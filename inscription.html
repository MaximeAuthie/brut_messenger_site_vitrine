<!DOCTYPE html>
<html lang="en">
<head>
    <!--Référencement moteur de recherche-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Conditions d'utilisation de l'application BRUT MESSENGER">
    <meta name="robots" content="index, nofollow">
    <!--Balises OpenGraph-->
    <meta property="og:title" content="BRUT MESSENGER - Formulaire d'inscription'"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://brut-messenger.com/inscription"/>
    <meta property="og:image" content="MEDIAS/LOGO_ROUND_YELLOW.png"/>
    <meta property="og:description" content="Formulaire d'inscription' du site www.brut-messenger.fr"/>
    <!--Lien de la feuille de style CSS et des polices-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dongle:wght@700&display=swap" rel="stylesheet">   
    <title>Inscription - BRUT MESSENGER</title>
</head>
<body class="general">
    <a href="accueil.html"><img alt="icone retour accueil" src="MEDIAS/back.png" alt="Retour à l'accueil du site" title="Retour à l'accueil du site"></a>
    <img id="logo-body" alt="logo de Brut Messenger" src="MEDIAS/LOGO_ROUND_YELLOW.png">
    <div id="content-body">
        <form action="post">
            <label for="first-name">Prénom</label><br>
            <input id="first-name" name="first-name" type="text"><br>
            <label for="name">Nom</label><br>
            <input id="name" name="name" type="text"><br>
            <label for="birth">Date de naissance</label><br>
            <input id="birth" name="birth" type="date"><br>
            <label for="email">Adresse e-mail</label><br>
            <input id="email" name="email" type="email"><br>
            <label for="password">Mot de passe</label><br>
            <input id="password" name="password" type="password"><br>
            <label for="re-password">Ressaisir le mot de passe</label><br>
            <input id="re-password" name="re-password" type="password"><br>
            <input class="principal" type="submit" value="Inscriptions">
        </form>
    </div>
</body>
</html>
