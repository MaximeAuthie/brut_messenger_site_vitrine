<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Inscription</title>
</head>
<body class="general">
    <img id="logo-body" src="MEDIAS/LOGO_ROUND_YELLOW.png">
    <div id="content-body">
        <form action="post">
            <label for="first-name">Identifiant</label><br>
            <input id="first-name" name="first-name" type="text"><br>
            <label for="name">Nom</label><br>
            <input id="name" name="name" type="text"><br>
            <label for="birth">Date de naissance</label><br>
            <input id="birth" name="birth" type="date"><br>
            <label for="email">Adresse e-mail</label><br>
            <input id="email" name="email" type="email"><br>
            <label for="password">Mot de passe</label><br>
            <input id="password" name="password" type="password"><br>
            <label for="re-password">Ressaisir le mot de passe</label><br>
            <input id="re-password" name="re-password" type="password"><br>
            <input class="principal" type="submit" value="Inscriptions">
        </form>
    </div>
</body>
</html>
